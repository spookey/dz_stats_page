{% extends '_base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <article class="message is-dark">
      <div class="message-header">
        <p>{{ error.code }}</p>
      </div>
      <div class="message-body">
        {{ error.description }}
      </div>
    </article>
    {% if error.code == 401 %}
    <article class="message is-light">
      <div class="message-body">
        <a href="{{ url_for('user.login', next=request.url) }}">Login</a>
      </div>
    </article>
    {% endif %}
  </div>
</section>
{% endblock %}
